<table id="example" class="table table-striped table-bordered" style="width:100%" *ngIf="(customersList$ | async) as customersList">
  <thead>
      <tr>
        <td>Id</td>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Username</th>
          <th>DOB</th>
          <th>Mobile</th>
          <th>Email</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of customersList.results">
      <td> <a style="cursor: pointer;" [routerLink]="['view', item._id]"> {{ item._id }}</a> </td>
      <td> {{item.firstname}} </td>
      <td> {{item.lastname}} </td>
      <td> {{item.username}} </td>
      <td> {{item.dob}} </td>
      <td> {{item.mobile}} </td>
      <td> {{item.email}} </td>
    </tr>
  </tbody>
</table>
